{%load static%}
<nav class="navbar navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{%url 'dashboard'%}">
        <img src="{% static 'images/logo.svg'%}" width="50" height="60" style= "padding-left: 15px">
    ShareDo
    </a>
    {% if request.user.is_authenticated  %}
        <span class="navbar-text welc-msg">
            Welcome back 
            <span class ="welc-msg-user">{{request.user.username|capfirst}}</span> !
        </span>
    {% endif %}

    <div class="nav justify-content-end pe-3">
        {% if request.user.is_authenticated %}
            <a href="{%url 'logout'%}">
                <button type="button" class="btn btn-secondary">Logout</button>
            </a>
        {% else %}
            <a href="{%url 'login'%}">
                <button type="button" class="btn btn-secondary">Login</button>
            </a>
        {% endif %}
    </div>
  </nav>

{% if messages %}

<div class='container d-flex justify-content-center mt-alerts'>
    <ul class="messages">
        {% for message in messages %}
        <li class="li-alert">
            <div class="alert alert-{{ message.tags }} alert-trim alert-dismissible fade show text-center " role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% extends 'main.html' %}

{% block content %}


<div class="container d-flex justify-content-center">
    <div class="card w-40 box-shadow">

        <div class="card-header">
            <div class="d-flex flex-row mb-2 justify-content-between align-center">
                <div class="p-2">
                    Are you sure you want to delete?
                </div>
                <div class="p-2">
                    <a href="{% url 'dashboard'  %}" class="fa-solid fa-xmark icon-grey"></a>
                </div>
            </div>
        </div>

        <div class="card-body">      

            <div class="d-flex flex-row mb-2 justify-content-center align-center">
                <div class="p-2">
                    {{object}}
                </div>
            </div>
            <div class="d-flex flex-row mb-2 justify-content-around">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Delete</button>

                        <a href="{%url 'dashboard'%}">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </a>           
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content%}
